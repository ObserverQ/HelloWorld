<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap Multi Step Registration Form Template</title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/font-awesome.min.css">
		<link rel="stylesheet" href="../css/form-elements.css">
		<link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="../css/cycode.css"/>
        <link rel="stylesheet" type="text/css" href="../css/base.css"/>
		<link rel="stylesheet" href="../css/style.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="../ico/favicon.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="../ico/apple-touch-icon-57-precomposed.png">

    </head>

    <body>

		<!-- Top menu -->
		<div class="container box">
	  <div class="row">
    	<div class="col-sm-4">
        	<img src="../images/LOGO.png" />
        </div>
        <div class="col-sm-8"></div>
      </div>
    </div>

        <!-- Top content -->
        <div class="banner-box">
		<div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<!--div class="main-form"-->
                        	<form role="form" action="" method="post" class="registration-form">
                        		
                        		<fieldset style="display: block;">
		                        	<div class="form-top">
		                        		<div class="form-top-left">
		                        			<h3> 1 / 3</h3>
		                            		<p>个人账户注册</p>
		                        		</div>
		                        		<div class="form-top-right">
		                        			<i class="fa fa-user"></i>
		                        		</div>
		                            </div>
		                            <div class="form-bottom">
				                    	<div class="form-group">
				                    		<label class="sr-only" for="form-first-name">用户名</label>
				                        	<input type="text" name="form-first-name" placeholder="用户名" class="form-first-name form-control" id="form-first-name">
				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-email">邮箱</label>
				                        	<input type="text" name="form-email" placeholder="邮箱" class="form-email form-control" id="form-email">
				                        </div>
				                        <button type="button" class="btn btn-next">下一页</button>
				                    </div>
			                    </fieldset>
			                    
			                    <fieldset>
		                        	<div class="form-top">
		                        		<div class="form-top-left">
		                        			<h3>2 / 3</h3>
		                            		<p>个人账户注册</p>
		                        		</div>
		                        		<div class="form-top-right">
		                        			<i class="fa fa-key"></i>
		                        		</div>
		                            </div>
		                            <div class="form-bottom">
				                        
				                        <div class="form-group">
				                    		<label class="sr-only" for="form-password">登录密码</label>
				                        	<input type="password" name="form-password" placeholder="登录密码" class="form-password form-control" id="form-password">
				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-repeat-password">确认密码</label>
				                        	<input type="password" name="form-repeat-password" placeholder="确认密码" 
				                        				class="form-repeat-password form-control" id="form-repeat-password">
				                        </div>
				                        <button type="button" class="btn btn-previous">上一页</button>
				                        <button type="button" class="btn btn-next">下一页</button>
				                    </div>
			                    </fieldset>
			                    
			                    <fieldset>
		                        	<div class="form-top">
		                        		<div class="form-top-left">
		                        			<h3>3 / 3</h3>
		                            		<p>个人账户注册</p>
		                        		</div>
		                        		<div class="form-top-right">
		                        			<i class="fa fa-twitter"></i>
		                        		</div>
		                            </div>
		                            <div class="form-bottom">
				                    	<div class="form-group">
				                    		<label class="sr-only" for="form-facebook">真实姓名</label>
				                        	<input type="text" name="form-facebook" placeholder="真实姓名" class="form-facebook form-control" id="form-facebook">
				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-twitter">身份证号</label>
				                        	<input type="text" name="form-twitter" placeholder="身份证号" class="form-twitter form-control" id="form-twitter">
				                        </div>
				                        
				                        <button type="button" class="btn btn-previous">上一页</button>
				                        <button type="submit" class="btn">提交</button>
				                    </div>
			                    </fieldset>
		                    
		                    </form>
		                    
                        </div>
                    </div>
                </div>
            </div>
        </div>  
        </div>
		


        <!-- Javascript -->
        <script src="../lib/js/jquery-1.11.1.min.js"></script>
        <script src="../lib/bootstrap/js/bootstrap.min.js"></script>
        <script src="../lib/js/jquery.backstretch.min.js"></script>
        <script src="../lib/js/retina-1.1.0.min.js"></script>
        <script src="../lib/js/scripts.js"></script>
        
        <!--[if lt IE 10]>
            <script src="../js/placeholder.js"></script>
        <![endif]-->

    </body>

</html>
